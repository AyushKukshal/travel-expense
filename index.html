<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="style.css">
    <title>Travel Expense</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center" style="color: #c084fc;">Travel Expense</h1>

        <!-- Add Expense Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Expense</h5>
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Day Type</label>
                        <div class="day-type-buttons">
                            <button type="button" class="btn day-type-btn" data-value="10" data-type="Half Day">
                                Half Day (₹10)
                            </button>
                            <button type="button" class="btn day-type-btn" data-value="30" data-type="Full Day">
                                Full Day (₹30)
                            </button>
                        </div>
                        <input type="hidden" id="selectedDayType" required>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn" disabled>Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Expense History</h5>
                <table class="table table-striped" id="expenseTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Day Type</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Expenses will be dynamically added here -->
                    </tbody>
                </table>
                <h5 class="text-end">Total: ₹<span id="totalAmount">0</span></h5>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
